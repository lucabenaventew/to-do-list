<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8bb8430e5d.js" crossorigin="anonymous"></script>
    <title>Wbpack Exercise</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <p>Today's To Do</p>
                <button type="button"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <hr>
            <input class="list-add" type="text" placeholder="Add to your list...">
            <hr>
            <ul class="list"></ul>
            <button type="button" class="list-clear">Clear all completed</button>
        </div>
    </main>
</body>
</html>
