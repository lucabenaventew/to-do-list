<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8bb8430e5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>To do List</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="title">
        <h1>Today's To Do</h1>
        <button type="button"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <hr>
      <input class="list-add" type="text" placeholder="Add to your list...">
      <hr>
      <ul class="list"></ul>
      <button type="button" class="list-clear">Clear All Completed</button>
    </div>
  </main>

</body>
</html>
